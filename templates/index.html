<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--CSS Link-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/style.css') }}">

</head>

<body background="{{ user_image }}">
 <!-- Navigation Section -->
 
  <div class="container">
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="charts.html">Charts</a>
      <a href="Data.html">Data</a>
      <a href="#about">About</a>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
        <div class="col-md-5">
          <div id="line"></div>
        </div>
    </div>
  </div>
  <form class="form-inline">
    <div class="form-group">
      <label for="stockInput">Stock</label>
      <input type="text" class="form-control" id="stockInput" placeholder="Enter a stock">
    </div>
    <button id="submit" type="submit" class="btn btn-default">Plot Stock</button>
  </form>
  <div id="plot"></div>
  <!-- <script src="{{ url_for('static', filename='js/plots.js') }}"></script> -->


  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
